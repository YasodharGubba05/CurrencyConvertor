<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="convertor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="area">
        <h3 class="heading">Currency Convertor</h3>
        <p class="amount">Enter Amount</p>
        <input type="text" class="input" size="34">
        <div class="select">
        <label for="from" class="label">From</label>
        <img src="https://flagsapi.com/BE/flat/64.png">
        <select  id="from">
            <option value="usa">USD</option>
            <option value="india">INR</option>
            <option value="germany">EUR</option>
            <option value="britain">GBP</option>
          </select>
       </div>
    </div>
</body>
</html>
